<h2>인물</h2>
<img src="title.jpg" width="50%"><br>
<p>호퍼는 민중의 지도자로 외팔이에 쾌활한 여성이다. 그녀가 이끄는 민중은 문명화된 동물들 중 최하층을 차지하고 있으며, 숫자가 가장 많다. 호퍼의 민중은 벨라피데가 일으킨 롱코트 혁명에 동참했으며, 그들은 체제를 뒤엎고 새로운 세상을 만들고자 한다. 민중이 말하는 새로운 세상은 좋게 말해서 민주주의, 하지만 사실상의 대중독재를 의미한다.</p>
